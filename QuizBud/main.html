<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizBud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <div>
    <!--Header-->
    <header>
      <div>
          <nav class="navbar fixed-top" style="background-color:#9e3ffd;">
              <div class="container-fluid">
                <a class="navbar-brand fw-bold fs-3" href="#" style="color:#16163F;">QuizBud</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel" style="background-color:#e3c7fe;">
                  <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">QuizBud</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                  </div>
                  <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">About us</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
          </nav>
      </div>
  </header>

  <!--Main content-->
  <div class="d-flex justify-content-center align-items-center vh-100 bg-primary" style="color:#16163F; background-image: linear-gradient(#f8f0ff, #bb79fe);">
    <div>
      <h1 class="fs-1 fw-bold">Create it. Give it. Make it.</h1><br>
      <p class="text-center fs-4">Test your knowledge</p><br>
      <button type="button" class="btn d-grid gap-2 mx-auto px-5 py-3 rounded-pill text-light" style="background-color:#9e3ffd;" onmouseover="this.style.background='#16163F'" onmouseout="this.style.background='#9e3ffd'">Create</button>
    </div>
  </div>

  <!--feedback section-->
  <div>
    <div class="row">

      <!--First Col-->
      <div class="col-6">
        <div class="d-flex justify-content-center align-items-center vh-100">
          <h5 class="fs-1 fw-semibold" style="color:#16163F;">Give us your <br> Feedback.</h5>
        </div>
      </div>

      <!--Second Col-->
      <div class="col-6 d-flex justify-content-center align-items-center vh-100">
        <form>
          <div class="row">
            <div class="col-md-6">
              <label class="form-label" for="firstName">First Name</label>
              <input type="text" class="form-control" aria-label="First name">
            </div>
            <div class="col-md-6">
              <label class="form-label" for="lastName">Last Name</label>
              <input type="text" class="form-control" aria-label="Last name">
            </div>
          </div><br>
          <div class="col-md-12">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4" required>
          </div><br>
          <div>
            <label for="textArea" class="form-label">Leave us a message...</label>
            <textarea class="form-control" id="textArea" cols="20" rows="5"></textarea>
          </div><br>
          <!--button-->
          <div>
            <button type="button" class="btn d-grid gap-2 mx-auto px-5 py-3 rounded-pill text-light" style="background-color:#9e3ffd;" onmouseover="this.style.background='#16163F'" onmouseout="this.style.background='#9e3ffd'">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!--footer-->
  <div>
    <footer class="bg-light text-center text-lg-start">
      <div class="text-center p-3" style="background-color: #bb79fe;">
        Â© 2022 Copyright:
        <a class="text-dark" href="#">QuizBud.com</a>
      </div>
    </footer>
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
